<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>InDriver</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"/>

</head>
<body>
<div class="container" >
    <br>
    <br>
    <br>
    <h3>InDriver (parody)</h3>

    <hr/>
    <a th:href="@{/add}" class="btn btn-primary">Add order</a>
    <table border="10" style="min-width: 1200px;margin-top: 60px">

        <thead>
        <tr>
            <th>Route</th>
            <th>Phone number</th>
            <th>Price(soms)</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <td th:text="${order.route}"/>
            <td th:text="${order.number}"/>
            <td style="text-align: center" th:text="${order.price}"/>
            <td style="display: flex; justify-content: center">
                <a th:href="@{/delete(orderId=${order.id})}"
                   class="btn btn-info">Get</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
